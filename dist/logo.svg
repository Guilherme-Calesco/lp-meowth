<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 280">
  <!-- Flor principal -->
  <g fill="none" stroke="#6B5077" stroke-width="1.5" stroke-linecap="round">
    <!-- Caule principal -->
    <path d="M100 280 Q100 200 100 140" />

    <!-- Caules laterais -->
    <path d="M100 200 Q80 180 65 160" />
    <path d="M100 200 Q120 180 135 160" />
    <path d="M100 170 Q75 150 55 140" />
    <path d="M100 170 Q125 150 145 140" />

    <!-- Folhas -->
    <path d="M100 220 Q85 210 75 215 Q85 225 100 220" fill="#6B5077" />
    <path d="M100 220 Q115 210 125 215 Q115 225 100 220" fill="#6B5077" />
  </g>

  <!-- Flores (petalas) -->
  <g fill="#B794C0">
    <!-- Flor topo -->
    <circle cx="100" cy="100" r="8" />
    <ellipse cx="100" cy="85" rx="5" ry="10" />
    <ellipse cx="100" cy="115" rx="5" ry="10" />
    <ellipse cx="85" cy="100" rx="10" ry="5" />
    <ellipse cx="115" cy="100" rx="10" ry="5" />

    <!-- Flor esquerda superior -->
    <circle cx="55" cy="135" r="6" />
    <ellipse cx="55" cy="123" rx="4" ry="8" />
    <ellipse cx="55" cy="147" rx="4" ry="8" />
    <ellipse cx="43" cy="135" rx="8" ry="4" />
    <ellipse cx="67" cy="135" rx="8" ry="4" />

    <!-- Flor direita superior -->
    <circle cx="145" cy="135" r="6" />
    <ellipse cx="145" cy="123" rx="4" ry="8" />
    <ellipse cx="145" cy="147" rx="4" ry="8" />
    <ellipse cx="133" cy="135" rx="8" ry="4" />
    <ellipse cx="157" cy="135" rx="8" ry="4" />

    <!-- Flor esquerda inferior -->
    <circle cx="65" cy="155" r="5" />
    <ellipse cx="65" cy="145" rx="3" ry="6" />
    <ellipse cx="65" cy="165" rx="3" ry="6" />
    <ellipse cx="56" cy="155" rx="6" ry="3" />
    <ellipse cx="74" cy="155" rx="6" ry="3" />

    <!-- Flor direita inferior -->
    <circle cx="135" cy="155" r="5" />
    <ellipse cx="135" cy="145" rx="3" ry="6" />
    <ellipse cx="135" cy="165" rx="3" ry="6" />
    <ellipse cx="126" cy="155" rx="6" ry="3" />
    <ellipse cx="144" cy="155" rx="6" ry="3" />
  </g>

  <!-- Centros das flores -->
  <g fill="#6B5077">
    <circle cx="100" cy="100" r="3" />
    <circle cx="55" cy="135" r="2.5" />
    <circle cx="145" cy="135" r="2.5" />
    <circle cx="65" cy="155" r="2" />
    <circle cx="135" cy="155" r="2" />
  </g>

  <!-- Laco -->
  <g fill="none" stroke="#6B5077" stroke-width="1.5">
    <path d="M92 235 Q100 230 108 235" />
    <path d="M95 232 Q90 228 85 232 Q90 238 95 235" />
    <path d="M105 232 Q110 228 115 232 Q110 238 105 235" />
  </g>
</svg>
